name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install py-solc-x

      - name: Install solc
        run: python -c "import solcx; solcx.install_solc('0.8.20')"

      - name: Start Ganache (background)
        run: |
          npx ganache-cli --host 127.0.0.1 --port 8545 --accounts 10 --deterministic &
          sleep 3

      - name: Deploy contract
        run: python scripts/deploy_contract.py

      - name: Run tests
        run: pytest -q
