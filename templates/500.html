{% extends "base.html" %}

{% block title %}Server Error - Secure Data Wiping System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-exclamation-circle display-1 text-danger"></i>
                <h2 class="mt-3">Server Error</h2>
                <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i>
                    Go to Dashboard
                </a>
                <button class="btn btn-outline-secondary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Retry
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
